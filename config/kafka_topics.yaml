# Kafka Topic Configuration
# Real-Time Customer Transaction Analytics Pipeline

topics:
  transactions:
    description: "Raw e-commerce transactions from the Faker producer"
    partitions: 3
    replication_factor: 1
    retention_ms: 86400000  # 24 hours
    cleanup_policy: delete

  transactions_enriched:
    description: "Enriched transactions with aggregates and anomaly scores (from PyFlink)"
    partitions: 3
    replication_factor: 1
    retention_ms: 604800000  # 7 days
    cleanup_policy: delete

  anomalies:
    description: "Flagged anomalous transactions (z-score > 3 SD)"
    partitions: 1
    replication_factor: 1
    retention_ms: 2592000000  # 30 days
    cleanup_policy: delete

defaults:
  bootstrap_servers: "localhost:9092"
  # Docker internal: "kafka:29092"
